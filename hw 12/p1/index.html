<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Уведомления</title>
  <style>
    /* Стили для уведомлений */
    .notification {
      background: #f0f0f0;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    /* Стили для счетчика уведомлений */
    #notificationCount {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: #fff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 25px;
    }
  </style>
</head>
<body>
  <div id="notifications"></div>
  <div id="notificationCount">0</div>
  <button id="stopButton">Остановить счетчик на 10 секунд</button>

  <script>
    let notificationCount = 0;
    let isCountStopped = false;

    function createNotification() {
      if (!isCountStopped) {
        const notificationsDiv = document.getElementById('notifications');
        const notification = document.createElement('div');
        notification.classList.add('notification');
        notification.textContent = `Уведомление ${notificationCount + 1}`;
        notificationsDiv.appendChild(notification);
        notificationCount++;
        updateNotificationCount();
      }
    }

    function updateNotificationCount() {
      const notificationCountElement = document.getElementById('notificationCount');
      notificationCountElement.textContent = notificationCount;
    }

    setInterval(createNotification, 3000); // Добавление уведомлений каждые 3 секунды

    document.getElementById('stopButton').addEventListener('click', () => {
      isCountStopped = true;
      setTimeout(() => {
        isCountStopped = false;
      }, 10000); // Остановка на 10 секунд
    });
  </script>
</body>
</html>
