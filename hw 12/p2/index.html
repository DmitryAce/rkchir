<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Списокыва</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    ul li:hover {
      background-color: #444;
    }

    ul li::before {
      content: "•";
      color: #ffcc00;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    input[type="button"] {
      background-color: #ffcc00;
      color: #1f1f1f;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #ffe066;
    }

    input[type="button"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h2>Создание списка</h2>
  <ul id="list"></ul>
  <input type="button" value="Добавить пункт" onclick="createListItem()">
  
  <script>
    const list = document.getElementById('list');

    function createListItem() {
      let userInput = prompt('Введите содержимое пункта списка:');
      
      // Проверка на отмену ввода или пустую строку
      while (userInput !== null && userInput !== '') {
        const listItem = document.createElement('li');
        listItem.textContent = userInput; // Вставка текста пользователя как текста, а не HTML
        list.appendChild(listItem);

        userInput = prompt('Введите содержимое пункта списка:');
      }
    }

    createListItem(); // Запуск создания списка
  </script>
</body>
</html>
