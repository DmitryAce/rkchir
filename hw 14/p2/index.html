<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    
    <div class="main-image">
      <img src="01.jpg" alt="Main Image" id="mainImage">
    </div>
    <div class="thumbnails">
      <img src="01.jpg" alt="01" class="thumbnail" onclick="changeImage('01-big.jpg')">
      <img src="02.jpg" alt="02" class="thumbnail" onclick="changeImage('02-big.jpg')">
      <img src="03.jpg" alt="03" class="thumbnail" onclick="changeImage('03-big.jpg')">
      <img src="04.jpg" alt="04" class="thumbnail" onclick="changeImage('04-big.jpg')">
      <img src="05.jpg" alt="05" class="thumbnail" onclick="changeImage('05-big.jpg')">
      <img src="06.jpg" alt="06" class="thumbnail" onclick="changeImage('06-big.jpg')">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
