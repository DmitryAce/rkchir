<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main-page/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <header class="header">
                <section class="header__banner banner">
                    <div class="banner__content">
                        <span class="banner__subtitle subtitle">Here is your subtitle.</span>
                        <h1 class="banner__title title">TITLE</h1>
                    </div>
                    <img class="banner__base layer" alt=""  src="./assets/img/base.jpg"/>
                    <img class="banner__middle-2 layer" alt="" src="./assets/img/middle-2.png"/>
                    <img class="banner__middle-1 layer" alt="" src="./assets/img/middle-1.png"/>
                    <img class="banner__pre-front layer" alt="" src="./assets/img/pre-front.png"/>
                    <img class="banner__front layer" alt="" src="./assets/img/front.png"/>
                </section>
            </header>
            <main class="main" >
                <img src="./assets/img/ground.png" alt="" class="main__ground">
                <section class="main__description description-block" style="background-image: url(./assets/img/first-screen.jpg);">
                    <article class="description-block__container container">
                        <h2 class="description-block__title title2">TO BE CONTINUED</h2>
                        <p class="description-block__text text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit asperiores optio quos atque cupiditate totam non consequuntur minus inventore debitis. Repudiandae delectus et ipsum ullam voluptatibus dignissimos praesentium, facilis vel.</p>
                    </article>
                </section>
            </main>
        </div>
    </div>
    <script src="./assets/libs/gsap/gsap.min.js"></script>
    <script src="./assets/libs/gsap/ScrollTrigger.min.js"></script>
    <script src="./assets/libs/gsap/ScrollSmoother.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
