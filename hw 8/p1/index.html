<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GRID</title>
</head>

<body>
    <div class="main">
        <h1>Responsive Card Grid Layout</h1>
        <ul class="cards">
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img1.jpg"></div>
              <div class="card_content">
                <h2 class="card_title">SCP-1230</h2>
                <p class="card_text"> A Hero Is Born</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img2.jpg"></div>
              <div class="card_content">
                <h2 class="card_title">SCP-106</h2>
                <p class="card_text">Old Man</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img3.png"></div>
              <div class="card_content">
                <h2 class="card_title">S.C.P</h2>
                <p class="card_text">Secure.Contain.Protect</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img4.jpg"></div>
              <div class="card_content">
                <h2 class="card_title">SCP-049</h2>
                <p class="card_text">Plague Doctor</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img5.jpeg"></div>
              <div class="card_content">
                <h2 class="card_title">SCP-1048</h2>
                <p class="card_text">Builder Bear.</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="./img/img6.jpg"></div>
              <div class="card_content">
                <h2 class="card_title">SCP-354</h2>
                <p class="card_text">Scarlet Lake</p>
                <button class="btn card_btn">Read More</button>
              </div>
            </div>
          </li>
        </ul>
      </div>  
</body>

</html>
